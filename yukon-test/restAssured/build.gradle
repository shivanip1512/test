 * user guide available at https://docs.gradle.org/4.3/userguide/java_library_plugin.html
 */
plugins { 
    id "org.asciidoctor.convert" version "1.5.3"
}
// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: "eclipse"

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/test/java']
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-release/' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    asciidoctor 'org.springframework.restdocs:spring-restdocs-asciidoctor:2.0.3.RELEASE'
    compile group: 'org.springframework.restdocs', name: 'spring-restdocs-restassured', version: '2.0.3.RELEASE'
    compile group: 'org.testng', name: 'testng', version: '7.0.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    compile group: 'junit', name: 'junit', version: '4.4'
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
       // https://projectlombok.org
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
}

ext {
    snippetsDir = file('build/generated-snippets')
}
test {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/resources/testSuiteFiles/documentationSuites/documentation.xml'
    }
}
asciidoctor {
    dependsOn clean
    inputs.dir snippetsDir
    sourceDir = file('src/main/resources/asciidoc/dr')
    
    dependsOn test
}
