plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
    
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	implementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'	
		
	implementation group: 'commons-io', name: 'commons-io', version: '2.6'
	
	implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'	
	
	implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.1'	
	
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.1'
			        
}