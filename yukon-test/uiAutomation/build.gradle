plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // Apply base plugin for support gradel clean for jenkins
    id 'base'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	implementation group: 'com.google.inject', name: 'guice', version: '4.2.3'

    implementation group: 'org.testng', name: 'testng', version: '7.1.0'
    
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	implementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'	
		
	implementation group: 'commons-io', name: 'commons-io', version: '2.7'
	
	implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'	
	
	implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.2.2'	
	
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'
	
	implementation group: 'org.assertj', name: 'assertj-core', version: '3.17.1'
	
	implementation group: 'org.uncommons', name: 'reportng', version: '1.1.4'
	
	implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'	
	
	implementation group: 'org.json', name: 'json', version: '20200518'
	
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'	 
	
	implementation group: 'org.javatuples', name: 'javatuples', version: '1.2'    
}

test{
	useTestNG(){
		useDefaultListeners = true
		testLogging.showStandardStreams = true
		//outputDirectory = file("c:/selenium_results/" + getDate())
		suites 'smoketests.xml'
	}
}

task regression(type: Test) {
	useTestNG(){
			testLogging.showStandardStreams = true
			useDefaultListeners = true
			suites 'AllTests.xml'
		}	
}

def getDate() {
    return new Date().format('yyyy_MM_dd_HHmm')
}