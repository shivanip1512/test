# This file is used to set additional global setting properties for smtp configuration
# Available smtp keys and values can be found here: https://javamail.java.net/nonav/docs/api/com/sun/mail/smtp/package-summary.html
# Example - 
# [smtp]
# exampleKey : value
# exampleKey : value

# Either of the below settings can be used, examples are given below, 
# Please note : below configurations may change as per the SMTP server setup -

# SMTP without authentication	
# mail.smtp.host : xxx

# SMTP with TLS Authentication	
# mail.smtp.host : xxx
# mail.smtp.port : 587
# mail.smtp.auth : true
# mail.smtp.starttls.enable : true

# SMTP with SSL Authentication	
[smtp]
mail.smtp.socketFactory.port : 465
mail.smtp.socketFactory.class : javax.net.ssl.SSLSocketFactory
mail.smtp.port : 465
mail.smtp.starttls.enable : true
