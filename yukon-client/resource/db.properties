#---------------------------------------------------------#
#- Database Username and password                       -#
#---------------------------------------------------------#
yukon.user=yukon
yukon.password=yukon


#---------------------------------------------------------#
#- The initial and maximum concurrent database           -#
#- connections allowed.                                  -#
#---------------------------------------------------------#
yukon.initconns=2
yukon.maxconns=6


#---------------------------------------------------------#
#- OpenSource SqlServer JDBC native driver URL           -#
#-   (Recommended driver if using SQLServer)             -#
#---------------------------------------------------------#
yukon.url=jdbc:jtds:sqlserver://127.0.0.1:1433;APPNAME=yukon-client;TDS=8.0

