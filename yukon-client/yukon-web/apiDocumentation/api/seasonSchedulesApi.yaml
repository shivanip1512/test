post-get-all-operation:
  post:
    tags:
     - Season Schedules
    summary: 'Create Season Schedule'
    description: 'API to create season schedule.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/seasonSchedulesSchema.yaml#/Season Schedule'
          examples:
            SeasonSchedule:
              $ref: '../schemas/seasonSchedulesSchema.yaml#/components/examples/Season Schedule Request'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../schemas/seasonSchedulesSchema.yaml#/Season Schedule Response Schema'
            examples:
              SeasonSchedule:
                $ref: '../schemas/seasonSchedulesSchema.yaml#/components/examples/Season Schedule Response'
    
  get:
    tags:
      - Season Schedules
    summary: Retrieve all the Season Schedules
    description: API to retrieve list of Season Schedules. 

    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/seasonSchedulesSchema.yaml#/Season Schedules List Response Schema'
             
            examples:
              Season Schedules List:
                $ref: '../schemas/seasonSchedulesSchema.yaml#/components/examples/List of Season Schedules'
                
