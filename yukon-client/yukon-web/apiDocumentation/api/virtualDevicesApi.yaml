post-get-all-operation:
  post:
    tags:
      - Virtual Devices
    summary: Create Virtual Devices 
    description: |-
      API to create any type of Virtual Devices. 
      Below are the supported Virtual Devices.
      - Virtual System
      - Virtual Meter
      
    requestBody:
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../schemas/virtualDevicesSchema.yaml#/VIRTUAL_SYSTEM'
              - $ref: '../schemas/virtualDevicesSchema.yaml#/VIRTUAL_METER'
             
          examples:
            Virtual System:
              $ref: '../schemas/virtualDevicesSchema.yaml#/components/examples/Virtual System Request' 
            Virtual Meter:
              $ref: '../schemas/virtualDevicesSchema.yaml#/components/examples/Virtual Meter Request'
            
      required: true
    responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../schemas/virtualDevicesSchema.yaml#/VIRTUAL_SYSTEM Response Schema'
                  - $ref: '../schemas/virtualDevicesSchema.yaml#/VIRTUAL_METER Response Schema'
              examples:
                Virtual System:
                  $ref: '../schemas/virtualDevicesSchema.yaml#/components/examples/Virtual System Response' 
                Virtual Meter:
                  $ref: '../schemas/virtualDevicesSchema.yaml#/components/examples/Virtual Meter Response'

  get:
    tags:
      - Virtual Devices
    summary: Retrieve all the Virtual Devices 
    description: |-
      API to retrieve all type of Virtual Devices. 
      Below are the supported Virtual Devices.
      - Virtual System
      - Virtual Meter
    
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/virtualDevicesSchema.yaml#/Virtual Devices List'
             
            examples:
              Virtual Devices List:
                $ref: '../schemas/virtualDevicesSchema.yaml#/components/examples/List of Virtual Devices'

