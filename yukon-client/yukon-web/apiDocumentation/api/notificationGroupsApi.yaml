post-get-all-operation:
  post:
    tags:
     - Notification Group
    summary: 'Create Notification Group'
    description: 'API to create notification group.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/notificationGroupsSchema.yaml#/Notification Group'
          examples:
            NotificationGroup:
              $ref: '../schemas/notificationGroupsSchema.yaml#/components/examples/Notification Group Request'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../schemas/notificationGroupsSchema.yaml#/Notification Group Response Schema'
            examples:
              NotificationGroup:
                $ref: '../schemas/notificationGroupsSchema.yaml#/components/examples/Notification Group Response'
    
  get:
    tags:
      - Notification Group
    summary: Retrieve all the Notification Groups 
    description: |-
      API to retrieve all type of Notification Groups. 
    
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/notificationGroupsSchema.yaml#/Notification Group Response Schema'
             
            examples:
              Notification Groups List:
                $ref: '../schemas/notificationGroupsSchema.yaml#/components/examples/List of Notification Groups'
                
