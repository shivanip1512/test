post-operation:
  post:
    tags:
      - Comm Channel
    summary: Create CommChannel 
    description: |-
      API to create any type of commChannel. 
      Below are the supported commChannel.
      - TCP Port 
      - UDP Terminal Server 
      - Terminal Server
      - Local Shared Port
    requestBody:
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../schemas/commChannelsSchema.yaml#/TCPPORT'
              - $ref: '../schemas/commChannelsSchema.yaml#/UDPPORT'
              - $ref: '../schemas/commChannelsSchema.yaml#/TSERVER_SHARED'
              - $ref: '../schemas/commChannelsSchema.yaml#/LOCAL_SHARED'
          examples:
            TCP Port:
              $ref: '../schemas/commChannelsSchema.yaml#/components/examples/TCP Port Request' 
            UDP Terminal Server:
              $ref: '../schemas/commChannelsSchema.yaml#/components/examples/UDP Terminal Server Request'
            Terminal Server:
              $ref: '../schemas/commChannelsSchema.yaml#/components/examples/Terminal Server Request'
            Local Shared Port:
              $ref: '../schemas/commChannelsSchema.yaml#/components/examples/Local Shared Port Request'
      required: true
    responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../schemas/commChannelsSchema.yaml#/TCPPORT Response Schema'
                  - $ref: '../schemas/commChannelsSchema.yaml#/UDPPORT Response Schema'
                  - $ref: '../schemas/commChannelsSchema.yaml#/TSERVER_SHARED Response Schema'
                  - $ref: '../schemas/commChannelsSchema.yaml#/LOCAL_SHARED Response Schema'
              examples:
                TCP Port:
                  $ref: '../schemas/commChannelsSchema.yaml#/components/examples/TCP Port Response' 
                UDP Terminal Server:
                  $ref: '../schemas/commChannelsSchema.yaml#/components/examples/UDP Terminal Server Response'
                Terminal Server:
                  $ref: '../schemas/commChannelsSchema.yaml#/components/examples/Terminal Server Response'
                Local Shared Port:
                  $ref: '../schemas/commChannelsSchema.yaml#/components/examples/Local Shared Port Response'
