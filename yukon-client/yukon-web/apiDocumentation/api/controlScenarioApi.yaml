post-operation:
  post:
    tags:
     - Control Scenario
    summary: 'Create Control Scenario'
    description: 'API to create control scenario.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/controlScenarioSchema.yaml#/ControlScenario'
          examples:
            Program Constraints:
              $ref: '../schemas/controlScenarioSchema.yaml#/components/examples/ControlScenario'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../schemas/controlScenarioSchema.yaml#/ControlScenario'
            examples:
              Program Constraints:
                $ref: '../schemas/controlScenarioSchema.yaml#/components/examples/ControlScenario'
