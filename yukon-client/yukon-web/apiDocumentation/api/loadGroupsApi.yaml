          examples:
            Digi SEP Group:
              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/Digi SEP Group Request' 
            Emetcon Group:
              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/Emetcon Group Request' 
            ecobee Group:
              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/ecobee Group Request'
            Meter Disconnect Group:
              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/Meter Disconnect Group Request' 
            Versacom Group:
              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/Versacom Group Request' 
