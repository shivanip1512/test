              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/Point Group Request'
              
      required: true
    responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../schemas/loadGroupsSchema.yaml#/LM_GROUP_DIGI_SEP LOAD_GROUP_COPY Response Schema'
                  - $ref: '../schemas/loadGroupsSchema.yaml#/LM_GROUP_EMETCON LOAD_GROUP_COPY Response Schema'
                  - $ref: '../schemas/loadGroupsSchema.yaml#/LM_GROUP_ECOBEE LOAD_GROUP_COPY Response Schema'
