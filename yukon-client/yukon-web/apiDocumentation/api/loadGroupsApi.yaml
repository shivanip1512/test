          examples:
            Digi SEP Group:
              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/Digi SEP Group' 
            Emetcon Group:
              $ref: '../schemas/loadGroupsSchema.yaml#/components/examples/Emetcon Group' 
            ecobee Group:
