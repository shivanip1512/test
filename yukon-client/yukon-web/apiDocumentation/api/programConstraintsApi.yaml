post-operation:
  post:
    tags:
     - Program Constraints
    summary: 'Create Program Constraints'
    description: 'API to create program constraint.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/programConstraintsSchema.yaml#/ProgramConstraint'
          examples:
            Program Constraints:
              $ref: '../schemas/programConstraintsSchema.yaml#/components/examples/ProgramConstraint Request'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../schemas/programConstraintsSchema.yaml#/ProgramConstraint Response Schema'
            examples:
              Program Constraints:
                $ref: '../schemas/programConstraintsSchema.yaml#/components/examples/ProgramConstraint Response'
get-update-delete-operation:
  get:
    tags:
     - Program Constraints
    summary: 'Retrieve Program Constraints'
    description: 'API to retrieve program constraint based on passed program constraint id.'
    parameters:
      - name: id
        description: 'Unique identifier of the program constraint.'
        in: path
        schema:
          type: integer
        required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/programConstraintsSchema.yaml#/ProgramConstraint Response Schema'
            examples:
              Program Constraints:
                $ref: '../schemas/programConstraintsSchema.yaml#/components/examples/ProgramConstraint Response'
  put:
    tags:
     - Program Constraints
    summary: 'Update Program Constraints'
    description: 'API to update program constraint based on passed program constraint id.'
    parameters:
      - name: id
        description: 'Unique identifier of the program constraint.'
        in: path
        schema:
          type: integer
        required: true
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/programConstraintsSchema.yaml#/ProgramConstraint'
          examples:
            Program Constraints:
              $ref: '../schemas/programConstraintsSchema.yaml#/components/examples/ProgramConstraint Request'
      required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/programConstraintsSchema.yaml#/ProgramConstraint Response Schema'
            examples:
              Program Constraints:
                $ref: '../schemas/programConstraintsSchema.yaml#/components/examples/ProgramConstraint Response'
  delete:
    tags:
     - Program Constraints
    summary: 'Delete Program Constraints'
    description: 'API to delete program constraint based on passed program constraint id.'
    parameters:
      - name: id
        description: 'Unique identifier of the program constraint.'
        in: path
        schema:
          type: integer
        required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/programConstraintsSchema.yaml#/id'
            examples:
              ProgramConstraintId:
                $ref: '../schemas/programConstraintsSchema.yaml#/components/examples/ProgramConstraintId'

