post-operation:
  post:
    tags:
     - Route
    summary: 'Create Route'
    description: 'API to create Route.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/routesSchema.yaml#/Route'
          examples:
            Route:
              $ref: '../schemas/routesSchema.yaml#/components/examples/Route Request'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../schemas/routesSchema.yaml#/Route Response Schema'
            examples:
              Route:
                $ref: '../schemas/routesSchema.yaml#/components/examples/Route Response'
  get:
    tags:
      - Route
    summary: Retrieve all Routes
    description: |-
      API to retrieve all the Routes.

    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/routesSchema.yaml#/Response Schema'
            examples:
              List Routes:
                $ref: '../schemas/routesSchema.yaml#/components/examples/List Routes'
get-update-delete-operation:
  get:
    tags:
     - Route
    summary: 'Retrieve Route'
    description: 'API to retrieve route based on passed id.'
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        description: 'Unique identifier for route.'
        required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/routesSchema.yaml#/Route Response Schema'
            examples:
              Route:
                $ref: '../schemas/routesSchema.yaml#/components/examples/Route Response'

  delete:
    tags:
     - Route
    summary: 'Delete Route'
    description: 'API to delete Route based on passed id.'
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        description: 'Unique identifier for Route.'
        required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/routesSchema.yaml#/id'
            examples:
              RouteId:
                $ref: '../schemas/routesSchema.yaml#/components/examples/routeId'

  patch:
    tags:
     - Route
    summary: 'Update Route'
    description: 'API to update Route based on passed id.'
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        description: 'Unique identifier for Route.'
        required: true
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/routesSchema.yaml#/Route'
          examples:
            Route:
              $ref: '../schemas/routesSchema.yaml#/components/examples/Route Request'
      required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/routesSchema.yaml#/Route Response Schema'
            examples:
              Route:
                $ref: '../schemas/routesSchema.yaml#/components/examples/Route Response'