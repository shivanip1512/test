unicast-post-operation:
  post:
    tags:
     - DER Edge Messaging
    summary: Initiate a secure unicast message to an individual device
    description: Send a unicast message to the specified device and receive a response
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/derEdgeSchema.yaml#/SETO-Unicast-Request'
          examples:
            UnicastRequest:
              $ref: '../schemas/derEdgeSchema.yaml#/components/examples/Unicast Request Example'
    responses:
      "200":
        description: OK - Request accepted. Responses will be sent asynchronously to the Central Controller data endpoint. Responses will contain the token to correlate with the original request.
        content:
          application/json:
            schema:
              $ref: '../schemas/derEdgeSchema.yaml#/SETO-Unicast-Response'
            examples:
              UnicastResponse:
                $ref: '../schemas/derEdgeSchema.yaml#/components/examples/Unicast Response Example'
      "400":
        description: An error occurred. The response body contains additional information.
        content:
          application/json:
            schema:
              $ref: '../schemas/derEdgeSchema.yaml#/Api-Error'

