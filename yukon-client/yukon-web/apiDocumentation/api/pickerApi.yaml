search-by-id:
  post:
    tags:
      - UI Component
    summary: Search Picker By Id
    description: |-
      API to search Picker by id. 
    
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/pickerSchema.yaml#/PickerIdSearch'
            
          examples:
            Search Picker by Id:
              $ref: '../schemas/pickerSchema.yaml#/components/examples/Search Picker by Id' 
           
      required: true
    responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '../schemas/pickerSchema.yaml#/PickerResponse'
                 
              examples:
                Search Picker by Id:
                  $ref: '../schemas/pickerSchema.yaml#/components/examples/Search Picker by Id Response' 

