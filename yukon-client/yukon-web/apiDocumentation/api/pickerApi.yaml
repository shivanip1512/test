search-by-type:
  get:
    tags:
      - UI Component
    summary: Search Picker By Type 
    description: |-
      API to search picker by type. 
    parameters:
      - name: type
        in: path
        schema:
          type: integer
        required: true
        description: 'Type of picker.'
        
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/pickerSchema.yaml#/PickerType'
            
            examples:
              Search Picker By Type:
                $ref: '../schemas/pickerSchema.yaml#/components/examples/Search Picker By Type' 