post-operation:
  post:
    tags:
      - Load Program 
    summary: Create Load Program
    description: |-
      API to create any type of load program.
      Below are the supported load program.
      - Direct
      - Eaton Cloud
      - ecobee
      - Honeywell
      - Itron
      - Meter Disconnect
      - SEP
     
    requestBody:
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../schemas/loadProgramsSchema.yaml#/LM_DIRECT_PROGRAM'
              - $ref: '../schemas/loadProgramsSchema.yaml#/LM_EATON_CLOUD_PROGRAM'
              - $ref: '../schemas/loadProgramsSchema.yaml#/LM_ECOBEE_PROGRAM'
              - $ref: '../schemas/loadProgramsSchema.yaml#/LM_HONEYWELL_PROGRAM'
              - $ref: '../schemas/loadProgramsSchema.yaml#/LM_ITRON_PROGRAM'
              - $ref: '../schemas/loadProgramsSchema.yaml#/LM_METER_DISCONNECT_PROGRAM'
              - $ref: '../schemas/loadProgramsSchema.yaml#/LM_SEP_PROGRAM'
             
          examples:
            Direct Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Direct Program Request' 
            Eaton Cloud Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Eaton Cloud Program Request'
            ecobee Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/ecobee Program Request'
            Honeywell Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Honeywell Program Request' 
            Itron Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Itron Program Request'
            Meter Disconnect Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Meter Disconnect Program Request'
            SEP Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/SEP Program Request' 
           
              
      required: true
    responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_DIRECT_PROGRAM Response Schema'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_EATON_CLOUD_PROGRAM Response Schema'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_ECOBEE_PROGRAM Response Schema'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_HONEYWELL_PROGRAM Response Schema'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_ITRON_PROGRAM Response Schema'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_METER_DISCONNECT_PROGRAM Response Schema'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_SEP_PROGRAM Response Schema'

              examples:
                Direct Program:
                  $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Direct Program Response' 
                Eaton Cloud Program:
                  $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Eaton Cloud Program Response'
                ecobee Program:
                  $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/ecobee Program Response'
                Honeywell Program:
                  $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Honeywell Program Response' 
                Itron Program:
                  $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Itron Program Response'
                Meter Disconnect Program:
                  $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Meter Disconnect Program Response'
                SEP Program:
                  $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/SEP Program Response' 
                
