                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_DIRECT_PROGRAM'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_EATON_CLOUD_PROGRAM'
                  - $ref: '../schemas/loadProgramsSchema.yaml#/LM_ECOBEE_PROGRAM'
