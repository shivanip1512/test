              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Direct Program' 
            Eaton Cloud Program:
              $ref: '../schemas/loadProgramsSchema.yaml#/components/examples/Eaton Cloud Program'
            ecobee Program:
