post-operation:
  post:
    tags:
      - Control Area 
    summary: Create Control Area 
    description: 'API to create control area.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/controlAreasSchema.yaml#/ControlArea'
            
          examples:
            Control Area with Threshold Point Trigger:
              $ref: '../schemas/controlAreasSchema.yaml#/components/examples/Control Area with Threshold Point Trigger Request' 
            Control Area with Threshold Trigger:
              $ref: '../schemas/controlAreasSchema.yaml#/components/examples/Control Area with Threshold Trigger Request' 
            Control Area with Status Trigger:
              $ref: '../schemas/controlAreasSchema.yaml#/components/examples/Control Area with Status Trigger Request'
           
      required: true
    responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '../schemas/controlAreasSchema.yaml#/ControlArea Response Schema'
            
              examples:
                Control Area with Threshold Point Trigger:
                  $ref: '../schemas/controlAreasSchema.yaml#/components/examples/Control Area with Threshold Point Trigger Response' 
                Control Area with Threshold Trigger:
                  $ref: '../schemas/controlAreasSchema.yaml#/components/examples/Control Area with Threshold Trigger Response' 
                Control Area with Status Trigger:
                  $ref: '../schemas/controlAreasSchema.yaml#/components/examples/Control Area with Status Trigger Response'
              
