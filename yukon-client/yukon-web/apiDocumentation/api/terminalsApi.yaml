post-operation:
  post:
    tags:
      - Terminals
    summary: Create Terminal 
    description: |-
      API to create any type of terminal. 
      Below are the supported terminals.
      - Paging Tap Terminal 
      - SNPP Terminal
      - TNPP Terminal
      - WCTP Terminal
    requestBody:
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../schemas/terminalsSchema.yaml#/PAGING_TAP_TERMINAL'
              - $ref: '../schemas/terminalsSchema.yaml#/SNPP_TERMINAL'
              - $ref: '../schemas/terminalsSchema.yaml#/TNPP_TERMINAL'
              - $ref: '../schemas/terminalsSchema.yaml#/WCTP_TERMINAL'
          examples:
            Paging Tap Terminal:
              $ref: '../schemas/terminalsSchema.yaml#/components/examples/Paging Tap Terminal Request'
            SNPP Terminal:
              $ref: '../schemas/terminalsSchema.yaml#/components/examples/SNPP Terminal Request'
            TNPP Terminal:
              $ref: '../schemas/terminalsSchema.yaml#/components/examples/TNPP Terminal Request'
            WCTP Terminal:
              $ref: '../schemas/terminalsSchema.yaml#/components/examples/WCTP Terminal Request'
      required: true
    responses:
        '200':
          description: 'Created'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../schemas/terminalsSchema.yaml#/PAGING_TAP_TERMINAL Response Schema'
                  - $ref: '../schemas/terminalsSchema.yaml#/SNPP_TERMINAL Response Schema'
                  - $ref: '../schemas/terminalsSchema.yaml#/TNPP_TERMINAL Response Schema'
                  - $ref: '../schemas/terminalsSchema.yaml#/WCTP_TERMINAL Response Schema'

              examples:
                Paging Tap Terminal:
                  $ref: '../schemas/terminalsSchema.yaml#/components/examples/Paging Tap Terminal Response'
                SNPP Terminal:
                  $ref: '../schemas/terminalsSchema.yaml#/components/examples/SNPP Terminal Response' 
                TNPP Terminal:
                  $ref: '../schemas/terminalsSchema.yaml#/components/examples/TNPP Terminal Response' 
                WCTP Terminal:
                  $ref: '../schemas/terminalsSchema.yaml#/components/examples/WCTP Terminal Response' 
