post-get-all-operation:
  post:
    tags:
     - Holiday Schedules
    summary: 'Create Holiday Schedule'
    description: 'API to create holiday schedule.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/holidaySchedulesSchema.yaml#/Holiday Schedule'
          examples:
            HolidaySchedule:
              $ref: '../schemas/holidaySchedulesSchema.yaml#/components/examples/Holiday Schedule Request'
      required: true
    responses:
      '201':
        description: Created
        content:
          application/json:
            schema:
              $ref: '../schemas/holidaySchedulesSchema.yaml#/Holiday Schedule Response Schema'
            examples:
              HolidaySchedule:
                $ref: '../schemas/holidaySchedulesSchema.yaml#/components/examples/Holiday Schedule Response'
    
  get:
    tags:
      - Holiday Schedules
    summary: Retrieve all the Holiday Schedules
    description: API to retrieve list of holiday schedules. 

    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/holidaySchedulesSchema.yaml#/Holiday Schedules List Response Schema'
             
            examples:
              Holiday Schedules List:
                $ref: '../schemas/holidaySchedulesSchema.yaml#/components/examples/List of Holiday Schedules'
                
