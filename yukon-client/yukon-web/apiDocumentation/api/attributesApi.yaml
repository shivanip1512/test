post-get-operation:
  post:
    tags:
      - Attributes
    summary: Create Attributes
    description: |-
      API to create attribute. 
    
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/attributesSchema.yaml#/attributes'
            
          examples:
            Attributes:
              $ref: '../schemas/attributesSchema.yaml#/components/examples/Attributes Request' 
           
      required: true
    responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                $ref: '../schemas/attributesSchema.yaml#/attributes Response Schema'
                 
              examples:
                Attributes:
                  $ref: '../schemas/attributesSchema.yaml#/components/examples/Attributes Response' 
               
  get:
    tags:
      - Attributes
    summary: Retrieve all Attributes 
    description: |-
      API to retrieve all the attribute. 
    
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/attributesSchema.yaml#/attributes Response Schema'
            
            examples:
              List Attributes:
                $ref: '../schemas/attributesSchema.yaml#/components/examples/List Attributes' 
            

get-update-delete-operation:
  get:
    tags:
      - Attributes
    summary: Retrieve Attributes 
    description: |-
      API to retrieve attribute based on passed id. 
     
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
        description: 'Unique identifier for the attribute.'
       
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/attributesSchema.yaml#/attributes Response Schema'
              
            examples:
              Attributes:
                $ref: '../schemas/attributesSchema.yaml#/components/examples/Attributes Response' 
          
  patch:
    tags:
      - Attributes
    summary: Update Attributes 
    description: |-
      API to update attribute based on passed id. 
      
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
        description: 'Unique identifier for the attribute.'
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/attributesSchema.yaml#/attributes'
           
          examples:
            Attributes:
              $ref: '../schemas/attributesSchema.yaml#/components/examples/Attributes Request' 
           
      required: true
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/attributesSchema.yaml#/attributes Response Schema'
            
            examples:
              Attributes:
                $ref: '../schemas/attributesSchema.yaml#/components/examples/Attributes Response' 
          
  delete:
    tags:
      - Attributes
    summary: Delete Attributes
    description: |-
      API to delete attribute based on passed id. 
    
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
        description: 'Unique identifier for the attribute.'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              $ref: '../schemas/attributesSchema.yaml#/id'
            examples:
              Attribute id:
                $ref: '../schemas/attributesSchema.yaml#/components/examples/id'
                

             