post-operation:
  post:
    tags:
      - Points
    summary: Create Points 
    description: |-
      API to create any type of points. 
      Below are the supported points.
      - Analog Point
      - Status Point 
      - CalcAnalog Point
      - CalcStatus Point
      - Pulse Accumulator Point
    requestBody:
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../schemas/pointsSchema.yaml#/Analog'
              - $ref: '../schemas/pointsSchema.yaml#/PulseAccumulator'
              - $ref: '../schemas/pointsSchema.yaml#/CalcAnalog'
              - $ref: '../schemas/pointsSchema.yaml#/Status'
              - $ref: '../schemas/pointsSchema.yaml#/CalcStatus'
              
              
          examples:
            Analog Point:
              $ref: '../schemas/pointsSchema.yaml#/components/examples/Analog Point Request' 
            Status Point:
              $ref: '../schemas/pointsSchema.yaml#/components/examples/Status Point Request'
            Pulse Accumulator Point:
              $ref: '../schemas/pointsSchema.yaml#/components/examples/Pulse Accumulator Point Request'
            Calc Analog Point:
              $ref: '../schemas/pointsSchema.yaml#/components/examples/Calc Analog Point Request'
            Calc Status Point:
              $ref: '../schemas/pointsSchema.yaml#/components/examples/Calc Status Point Request'
      required: true
    responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '../schemas/pointsSchema.yaml#/Analog Response Schema'
                  - $ref: '../schemas/pointsSchema.yaml#/PulseAccumulator Response Schema'
                  - $ref: '../schemas/pointsSchema.yaml#/CalcAnalog Response Schema'
                  - $ref: '../schemas/pointsSchema.yaml#/Status Response Schema'
                  - $ref: '../schemas/pointsSchema.yaml#/CalcStatus Response Schema'
                 
              examples:
                Analog Point:
                  $ref: '../schemas/pointsSchema.yaml#/components/examples/Analog Point Response' 
                Status Point:
                  $ref: '../schemas/pointsSchema.yaml#/components/examples/Status Point Response'
                Pulse Accumulator Point:
                  $ref: '../schemas/pointsSchema.yaml#/components/examples/Pulse Accumulator Point Response'
                Calc Analog Point:
                  $ref: '../schemas/pointsSchema.yaml#/components/examples/Calc Analog Point Response'
                Calc Status Point:
                  $ref: '../schemas/pointsSchema.yaml#/components/examples/Calc Status Point Response'

