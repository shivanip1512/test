MacroRoute:
  title: MacroRoute
  required:
    - name
    - routeList

  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name for the macroRoute.'
    routeList:
      $ref: '#/routeList'

MacroRouteResponseSchema:
  type: array
  properties:
    id:
      type: integer
      description: 'Individual entry for every route selected.'
    type:
      type: string
      description: 'Type of the Route.'
    name:
      type: string
      maxLength: 60
      description: 'Name for the macroRoute.'
    enable:
      type: boolean
      description: 'DisableFlag.'  
    routeList:
      $ref: '#/routeListResponseSchema'

routeListResponseSchema:
  type: array
  items:
    type: object
    properties:
      routeId:
        type: integer
        description: 'Id of the selected route.'
      routeName:
        type: string
        description: 'Name for the Route.'

routeList:
  type: array
  items:
    required:
    - routeId
    type: object
    properties:
      routeId:
        type: integer
        description: 'Id of the selected route.'

id:
  title: id
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for Macro Route.'
      
macroRouteId :
  title: id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for Macro Route.'

