MacroRoute:
  title: MacroRoute
  required:
    - deviceName
    - routeList

  type: object
  properties:
    deviceName:
      type: string
      maxLength: 60
      description: 'Name for the macroRoute.'
    routeList:
      $ref: '#/routeList'

MacroRouteResponseSchema:
  type: array
  properties:
    deviceId:
      type: integer
      description: 'Individual entry for every route selected.'
    deviceType:
      type: string
      description: 'Type of the Route.'
    deviceName:
      type: string
      maxLength: 60
      description: 'Name for the macroRoute.'
    enable:
      type: boolean
      description: 'DisableFlag.'  
    routeList:
      $ref: '#/routeListResponseSchema'

routeListResponseSchema:
  type: array
  items:
    type: object
    properties:
      routeId:
        type: integer
        description: 'Id of the selected route.'
      routeName:
        type: string
        description: 'Name for the Route.'

routeList:
  type: array
  items:
    required:
    - routeId
    type: object
    properties:
      routeId:
        type: integer
        description: 'Id of the selected route.'

deviceId:
  title: deviceId
  required:
    - deviceId
  type: object
  properties:
    deviceId:
      type: integer
      description: 'Unique identifier for Macro Route.'
      
macroRouteId :
  title: id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for Macro Route.'

components:
  examples:
    MacroRoute:
      value:
        deviceId: 222
        deviceType: ROUTE_MACRO
        deviceName: Test MacroRoute
        enable: false
        routeList:
          - routeId: 1
            routeName: 'Route1'
          - routeId: 2
            routeName: 'Route2'
    MacroRouteRequest:
      value:
        deviceName: Test MacroRoute
        routeList:
          - routeId: 1
          - routeId: 2
    List MacroRoutes:
      value:
        - deviceId: 222
          deviceType: ROUTE_MACRO
          deviceName: Test MacroRoute
          enable: false
          routeList:
            - routeId: 1
              routeName: 'Route1'
            - routeId: 2
              routeName: 'Route2'
        - deviceId: 223
          deviceType: ROUTE_MACRO
          deviceName: Test MacroRoute1
          enable: false
          routeList:
            - routeId: 3
