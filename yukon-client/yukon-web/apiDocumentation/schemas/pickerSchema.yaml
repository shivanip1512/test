PickerIdSearch:
  title: PickerIdSearch
  required:
    - type
    - initialIds
  type: object
  properties:
    type:
      type: string
      description: 'Type of the picker.'
    initialIds:
      type: array
      items:
        type: string
        description: 'initialIds is unique pointId.'
    extraArgs:
      type: string
      description: 'Extra arguments for picker filtering.'
 
PickerSearch:
  title: PickerSearch
  required:
    - type
  type: object
  properties:
    type:
      type: string
      description: 'Type of the picker.'
    queryString:
      type: string
      description: 'Query string.'
    startCount:
      type: integer
      default: 0
      description: 'Initial value for count.'
    count:
      type: integer
      default: 20
      description: 'Number of records.'
    extraArgs:
      type: string
      description: 'Extra arguments for picker filtering.'

PickerResponse:
  title: PickerResponse
  type: object
  properties:
    hitCount: 
      type: integer
      description: 'Total count of results available.'
    startIndex: 
      type: integer
      description: 'Start index 0 based.'
    endIndex: 
      type: integer
      description: 'End index.'
    pointOffset: 
      type: integer
      description: 'Point offset.'
    category: 
      type: string
      description: 'Category.'
    pointType: 
      type: string
      description: 'Type of the point.'
    pointId: 
      type: integer
      description: 'Unique identifier of point id.'
    deviceId: 
      type: integer
      description: 'Unique identifier of device id.'
    pointName:  
      type: string
      description: 'Name of the point.'
    deviceName:  
      type: string
      description: 'Name of the device.'
    previousStartIndex: 
      type: integer
      description: 'Previous start index.'
    count: 
      type: integer
      description: ' Number of results per page.'
    lastStartIndex: 
      type: integer
      description: 'Index of last page of results.'
    numberOfPages: 
      type: integer
      description: 'Total number of result pages.'
    currentPage: 
      type: integer
      description: 'Current page.'
    previousNeeded: 
      type: boolean
      description: 'Previous needed.'
    resultCount: 
      type: integer
      description: 'Result count.'
    nextNeeded: 
      type: boolean
      description: 'Next needed.'
  
PickerType: 
  type: object
  properties:
    POINT_PICKER:
      type: object
      properties:
        dialogTitle:
          type: object
          properties:
            codes:
              type: array
              items:
                type: string
                description: 'i18 keys for dialog title codes.'
            arguments:
              type: string
              description: 'Extra arguments for picker filtering.'
            defaultMessage: 
              type: string
              description: 'Default Message.'
            code: 
              type: string
              description: 'i18 key for dialog title code.'
        
        criteria:
          type: object
          properties:
             
            criteria:
              type: object
              properties:
                minimumNumberShouldMatch: 
                  type: integer
                  description: 'Minimum Number Should Match.'
                coordDisabled: 
                  type: boolean
                  description: 'Disable Coordinates.'
        idFieldName: 
          type: string 
          description: 'Unique id Field Name.'

