                    subordinate program.'
    subordinateProgName:
      type: string
      description: 'Subordinate program name.' 

TimeRefreshResponse:
  title: TimeRefresh
  type: object
  properties:
    gearName:
      type: string
      maxLength: 30
      description: 'Name for the gear.'
    gearNumber:
      type: integer
      description: 'Gear number.'
    controlMethod:
      type: string
      enum:
        - TimeRefresh
      description: 'Type of gear.'
    fields:
      type: object
      properties:
        refreshShedType:
          type: string
          enum: 
            - FixedShedTime
            - DynamicShedTime
          description: |- 
                        - Fixed Shed Time - Shed time is specified in the gear.
                        - Dynamic Shed Time - Shed time is dynamically calculated.
        shedTime:
          type: integer
          minimum: 0
          maximum: 162000
          description: 'Shed time interval. Valid values are (in sec)- 0, 60, 120, 300, 480, 600, 900, 1200, 1800, 2700, 3600, 7200, 18000,
                      28800, 36000, 54000, 72000, 108000, 162000.'
        sendRate:
          type: integer
          minimum: 0
          maximum: 162000
          description: 'Command Resend Rate - Rate at which the shed command is resent.
                      Valid values are (in sec)- 0, 60, 120, 300, 480, 600, 900, 1200, 1800, 2700, 3600, 7200, 18000,
                      28800, 36000, 54000, 72000, 108000, 162000.'
        numberOfGroups:
          type: integer
          minimum: 0
          maximum: 25
          description: 'Number of load groups that are shed for each refresh.'
        groupSelectionMethod:
          type: string
          enum: 
            - LastControlled
            - AlwaysFirstGroup
            - LeastControlTime
          description: |- 
                        - Last Controlled - Selects the next load group in the list based on the last load group controlled.
                        - Always First Group - Always selects the first load group 
                          in the list.
                        - Least Control Time - Selects the load group whose seasonal control time is the least.
                          
        rampInPercent: 
          type: integer
          minimum: 0
          maximum: 100
          description: 'Percentage of the load groups to ramp in at each interval.
                        This is required field when rampInPercent is not null.'
        rampInIntervalInSeconds:
          type: integer
          minimum: -99999
          maximum: 99999
          description: 'Interval in seconds over which to ramp in a percentage
                        of the load groups.
                        This is required field when rampInIntervalInSeconds is not null.'
        rampOutPercent:
          type: integer
          minimum: 0
          maximum: 100
          description: 'Percentage of the load groups to ramp out at each interval.
                        When type of howToStopControl is RampOutTimeIn or 
                        RampOutRestore then this field is required.'
        rampOutIntervalInSeconds:
          type: integer
          minimum: -99999
          maximum: 99999
          description: 'Interval in seconds over which to ramp out a percentage of
                        the load groups.
                        When type of howToStopControl is RampOutTimeIn or 
                        RampOutRestore then this field is required.'
        stopOrder:
          type: string
          enum:
            - FIRSTINFIRSTOUT
            - RANDOM
          description: |- 
                        - Random - The system selects a random load group to stop.
                        - First In First Out - The first group that was controlled is the first group to stop.
                         The second group that was controlled is the second group to stop, etc.
                         When type of howToStopControl is RampOutTimeIn or RampOutRestore then this field is required.
                        
        stopCommandRepeat:
          type: integer
          minimum: 0
          maximum: 5
          description: 'Stop Command Repeat.'
        howToStopControl:
          type: string
          enum:
            - TimeIn
            - Restore
            - RampOutTimeIn
            - RampOutRestore
          description: |- 
                        - TimeIn - The control stops when the cycle period is over.
                        - Restore - A restore command is sent to the device.
                        - RampOutTimeIn - The control ramps out when the cycle period is over.
                        - RampOutRestore - The control ramps out when a restore command is sent to the device.
                        
        capacityReduction:
          $ref: '#capacityReduction'
        whenToChangeFields:
          $ref: '#whenToChangeFieldsResponse'

