    - startingPeriodCount
    - sendRate
    - howToStopControl
    - capacityReduction
    - whenToChangeFields
  type: object
  properties:
    controlPercent:
      minimum: 5
      maximum: 100
      description: 'Cycle percentage.'
    cyclePeriodInMinutes:
      type: integer
      minimum: 1
      maximum: 945
      description: 'Cycle period in minutes.'
    cycleCountSendType:
      type: string
      enum:
        - FixedCount
        - CountDown
        - LimitedCountDown 
      description: |- 
                    - Fixed Count - The same number of cycle counts are sent to the switch.
                    - Count Down - The number of cycle counts sent decreases at each resend.
                    - Limited Count Down - Used with LCR 2000s, which do not allow cycle counts to be
                      sent to them. The cycle count is hard coded in switch.
                    The purpose of Count Down and Limited Count Down is to end up with zero cycle counts at the end of control.
                    
    maxCycleCount: 
      type: integer
      minimum: 0
      maximum: 63
      description: 'Maximum number of cycles that can be sent.'
    startingPeriodCount:
      type: integer
      minimum: 1
      maximum: 63
      description: 'Count that is used when automatic control starts.'
    sendRate:
      type: integer
      minimum: 0
      maximum: 162000
      description: 'Command Resend Rate - Rate at which the shed command is resent.
                    Valid values are (in sec)- 0, 60, 120, 300, 480, 600, 900, 1200, 1800, 2700, 3600, 7200, 18000,
                    28800, 36000, 54000, 72000, 108000, 162000.'
    noRamp:
      type: boolean
      description: 'To disable the ExpressCom ramping feature. When true it will
                    disable the ExpressCom ramping feature.'
    
    howToStopControl:
      type: string
      enum:
        - Restore
        - StopCycle
      description: |- 
                    - Restore - A restore command is sent to the device.
                    - StopCycle - The period count is set to 0, so the cycle stops the next period.
                    
