VIRTUAL_SYSTEM:
  title: VIRTUAL_SYSTEM
  required:
    - deviceType
    - deviceName
  type: object
  properties:
    deviceName:
      type: string
      maxLength: 60
      description: 'Name of the virtual device.'
    deviceType:
      type: string
      description: 'Type of the virtual device.'
      enum:
        - VIRTUAL_SYSTEM
    enable:
      type: boolean
      default: true
      description: 'Flag to enable virtual device.'

VIRTUAL_METER:
  title: VIRTUAL_METER
  required:
    - deviceType
    - deviceName
    - meterNumber
  type: object
  properties:
    deviceName:
      type: string
      maxLength: 60
      description: 'Name of the virtual device.'
    deviceType:
      type: string
      description: 'Type of the virtual device.'
      enum:
        - VIRTUAL_METER
    enable:
      type: boolean
      default: true
      description: 'Flag to enable virtual device.'
    meterNumber:
      type: string
      maxLength: 50
      description: 'Name of the meter Number for virtual meter type.'

id:
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for the virtual devices.'

VIRTUAL_SYSTEM Response Schema:
  title: VIRTUAL_SYSTEM
  type: object
  properties:
    deviceId:
      type: integer
      description: 'Unique identifier for the virtual system.'
    deviceName:
      type: string
      maxLength: 60
      description: 'Name of the virtual device.'
    deviceType:
      type: string
      description: 'Type of the virtual device.'
      enum:
        - VIRTUAL_SYSTEM
    enable:
      type: boolean
      default: true
      description: 'Flag to enable virtual device.'

VIRTUAL_METER Response Schema:
  title: VIRTUAL_METER
  type: object
  properties:
    deviceId:
      type: integer
      description: 'Unique identifier for the virtual meter.'
    deviceName:
      type: string
      maxLength: 60
      description: 'Name of the virtual device.'
    deviceType:
      type: string
      description: 'Type of the virtual device.'
      enum:
        - VIRTUAL_METER
    enable:
      type: boolean
      default: true
      description: 'Flag to enable virtual device.'
    meterNumber:
      type: string
      maxLength: 50
      description: 'Name of the meter Number for virtual meter type.'      

Virtual Devices List:
  type: object
  properties:
    pageNumber:
      type: integer
      default: 1
      description: 'Number of Pages for the virtual devices.'
    itemsPerPage: 
      type: integer
      default: 250
      description: 'Total number of items per page for the virtual devices.'
    totalItems:
      type: integer
      description: 'Total items or (number ) of the virtual devices present in the system.'
    items:
      type: array
      items:
        type: object
        properties:
          VIRTUAL_SYSTEM:
            $ref: '#/VIRTUAL_SYSTEM Response Schema'
