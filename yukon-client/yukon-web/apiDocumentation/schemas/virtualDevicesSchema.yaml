VIRTUAL_SYSTEM:
  title: VIRTUAL_SYSTEM
  required:
    - type
    - name
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name of the virtual device.'
    type:
      type: string
      description: 'Type of the virtual device.'
      enum:
        - VIRTUAL_SYSTEM
    enable:
      type: boolean
      default: true
      description: 'Flag to enable virtual device.'

VIRTUAL_METER:
  title: VIRTUAL_METER
  required:
    - type
    - name
    - meterNumber
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name of the virtual device.'
    type:
      type: string
      description: 'Type of the virtual device.'
      enum:
        - VIRTUAL_METER
    enable:
      type: boolean
      default: true
      description: 'Flag to enable virtual device.'
    meterNumber:
      type: string
      description: 'Name of the meter Number for virtual meter type.'

id:
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for the virtual devices.'
      
Virtual Devices List:
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for the virtual devices.'
    pageNumber:
      type: integer
      default: 1
      description: 'Number of Pages for the virtual devices.'
    itemsPerPage: 
      type: integer
      default: 250
      description: 'Total number of items per page for the virtual devices.'
    totalItems:
      type: integer
      description: 'Total items or (number ) of the virtual devices present in the system.'
    items:
      type: array
      items:
        type: object
        properties:
          VIRTUAL_SYSTEM:
            $ref: '#/VIRTUAL_SYSTEM'
          VIRTUAL_METER:
            $ref: '#/VIRTUAL_METER'
        
 
