MacroLoadGroup:
  title: Macro Load Group
  required:
    - name
    - type
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Macro Load Group Name'
    type:
      type: string
      description: 'Macro Load Group type'
      Enum: MACRO_GROUP
    assignedLoadGroups:
      $ref: '#/assignedLoadGroups'

assignedLoadGroups:
  type: array
  items:
    type: object
    properties:
      id:
        type: integer
        description: 'Assigned Load Group Id.'
      name:
        type: string
        description: 'Assigned Load Group Name'
      type:
        type: string
        description: 'Assigned Load Group Type.'
        enum:
          - LM_GROUP_DIGI_SEP
          - LM_GROUP_ECOBEE
          - LM_GROUP_EMETCON
          - LM_GROUP_EXPRESSCOMM
          - LM_GROUP_HONEYWELL
          - LM_GROUP_ITRON
          - LM_GROUP_METER_DISCONNECT
          - LM_GROUP_VERSACOM
          - LM_GROUP_POINT
          - LM_GROUP_MCT

id:
  title: id
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Macro Load Group id'

components:
  examples:
    MacroLoadGroup:
      value:
        name: Test Macro Load Group
        type : MACRO_GROUP
        trendSeries:
          - id: 1
            name: Test MCT
            type: LM_GROUP_MCT
          - id: 2
            name: Test Itron
            type: LM_GROUP_ITRON
    MacroLoadGroupId:
      value:
        id: 11