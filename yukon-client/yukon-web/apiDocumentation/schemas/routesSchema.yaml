Route:
  title: Route
  required:
    - deviceName
    - signalTransmitterId
  type: object
  properties:
    deviceName:
      type: string
      maxLength: 60
      description: 'Name for the route.'
    signalTransmitterId:
      type: integer
      description: 'Id for the signal transmitter.'
    defaultRoute:
      type: boolean
      description: 'Setting up default Route.'
    carrierRoute:
      $ref: '#/carrierRoute'
    repeaters:
        $ref: '#/repeaters'

id:
  title: id
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for Route.'
routeId:
  title: routeId
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for Route.'

carrierRoute:
  type: object
  properties:
      busNumber:
        type: integer
        default: 1
        range : 1-8
        description: 'Carrier Route Bus number.'
      ccuFixBits: 
        type: integer
        default: 5
        range : 1-31
        description: 'Carrier Route CCUFixBits.'
      ccuVariableBits: 
        type: integer
        default: 1
        range : 0-6
        description: 'Carrier Route CCU Variable Bits.'
      userLocked: 
        type: boolean
        default: false
        description: 'Carrier Route User Lock'
      resetRptSettings: 
        type: boolean
        default: false
        description: 'Carrier Route ResetRtrSettings'

repeaters:
  type: array
  items:
    required:
      - repeaterId
    type: object
    properties:
      repeaterId:
        type: integer
        description: 'Repeater Route Id.'
      variableBits:
        type: integer
        range : 0-7
        description: 'VariableBits for Repeater Route.'
      repeaterOrder:
        type: integer
        range : 0-7
        description: 'Order of the Repeater Route'

Route Response Schema:
