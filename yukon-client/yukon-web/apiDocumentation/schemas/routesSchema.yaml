    signalTransmitterId:
      type: integer
      description: 'Id for the signal transmitter.'
    defaultRoute:
      type: boolean
      description: 'Setting up default Route.'
    carrierRoute:
      $ref: '#/carrierRoute'
    repeaters:
        $ref: '#/repeaters'

