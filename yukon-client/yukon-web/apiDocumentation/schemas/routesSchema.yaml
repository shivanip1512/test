Route:
  title: Route
  required:
    - routeName
    - signalTransmitterId

  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name for the route.'
    signalTransmitterId:
      type: integer
      description: 'Id for the signal transmitter.'

id:
  title: id
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for Route.'

components:
  examples:
    Route:
      value:
        name: Test Route
        signalTransmitterId: 5
    id:
      value:
        id: 572