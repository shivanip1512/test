Current-Theme-Response:
   title: Current-Theme-Response
   type: object
   properties:
    themeId:
      type: int
    name:
      type: string
    editable:
      type: boolean
    currentTheme:
      type: boolean
    properties:
      $ref: '#/themeProperties'

themeProperties:
   type: object
   properties:
    BUTTON_COLOR:
       type: string
    BUTTON_COLOR_BORDER:
      type: string
    BUTTON_COLOR_HOVER:
      type: string
    LOGIN_BACKGROUND:
      type: string
    LOGIN_FONT_COLOR:
      type: string
    LOGIN_FONT_SHADOW:
      type: string
    LOGIN_TAGLINE_MARGIN:
      type: string
    LOGO:
      type: string
    LOGO_LEFT:
      type: string
    LOGO_TOP:
      type: string
    LOGO_WIDTH:
      type: string
    PAGE_BACKGROUND:
      type: string
    PAGE_BACKGROUND_FONT_COLOR:
      type: string
    PAGE_BACKGROUND_SHADOW:
      type: string
    PRIMARY_COLOR:
      type: string
    VISITED_COLOR:
      type: string
      
