Notification Group:
   title: Notification Group
   required:
     - name
     - enabled
   type: object
   properties:
    name:
      type: string
      maxLength: 40
      description: 'Name of the notification group.'
    enabled:
      type: boolean
      description: 'Flag to enable the notification group.'
    cICustomers:
      type: array
      description: 'Customers that can be assigned to the notification group.'
      $ref: '#/cICustomersRequest'
    unassignedContacts:
      description: 'Contacts that can be assigned to the notification group.'
      $ref: '#/unassignedContactsRequest'

Notification Group Response Schema:
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier of the notification group.'
    name:
      type: string
      description: 'Name of the notification group.'
    enabled:
      type: boolean
      description: 'Status of the notification group.'
    cICustomers:
       description: 'Customers that can be assigned to the notification group.'
       $ref: '#/cICustomersResponse'
    unassignedContacts:
       description: 'Contacts that can be assigned to the notification group.'
       $ref: '#/unassignedContactsResponse'
       
Notification Group Retreive All Response Schema:
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier of the notification group.'
    name:
      type: string
      description: 'Name of the notification group.'
    enabled:
      type: boolean
      description: 'Status of the notification group.'

unassignedContactsRequest:
    type: array
    items:
      required:
        - id
      properties:
        id:
          type: integer
          description: 'Unique identifier of the contact. Mandatory if unassigned contacts are added.' 
        emailEnabled:
          type: boolean
          description: 'Flag for email notification for this contact.'
          default: false
        phoneCallEnabled:
          type: boolean
          description: 'Flag for phone call notification for this contact.'
          default: false
        selected:
          type: boolean
          description: 'Notification status of this contact.'
          default: false
        notifications:
          description: 'Notifications associated with this contact.'
          $ref: '#/notificationsRequestUnassignedContact'
        
cICustomersRequest:
    type: array
    items:
      required:
        - id
      properties:
        id:
          type: integer
          description: 'Unique identifier of the customer. Mandatory if CI Customers are added.'
        emailEnabled:
          type: boolean
          description: 'Flag for email notification for this customer.'
          default: false
        phoneCallEnabled:
          type: boolean
          description: 'Flag for phone call notification for this customer.'
          default: false
        selected:
          type: boolean
          description: 'Notification status of this Customer.'
          default: false
        contacts:
          description: 'Contacts associated with this customer.'
          $ref: '#/contactsRequest'
      
contactsRequest:
    type: array
    items:
      required:
        - id
      properties:
        id:
          type: integer
          description: 'Unique identifier of the contact. Mandatory if contacts are added.'
        emailEnabled:
          type: boolean
          description: 'Flag for email notification for this contact. If selected is true for CI Customer, it depends on parent field. Else, it is false.'
        phoneCallEnabled:
          type: boolean
          description: 'Flag for phone call notification for this contact. If selected is true for CI Customer, it depends on parent field. Else, it is false.'
        selected:
          type: boolean
          description: 'Notification status of this contact.'
          default: false
        notifications:
           description: 'Notifications associated with this contact.'
           $ref: '#/notificationsRequest'
        
notificationsRequest:
    type: array
    items:
     required:
        - id
     properties:
      id:
        type: integer
        description: 'Unique identifier of the contact notification. Mandatory if notifications are added.'
      emailEnabled:
        type: boolean
        description: 'Flag for email notification. If selected is true for Contact or CI Customer, it depends on parent field. Else, it is false.'
      phoneCallEnabled:
        type: boolean
        description: 'Flag for phone call notification. If selected is true for Contact or CI Customer, it depends on parent field. Else, it is false.'
      selected:
        type: boolean
        description: 'Notification status.'
        default: false
        
notificationsRequestUnassignedContact:
    type: array
    items:
     required:
        - id
     properties:
      id:
        type: integer
        description: 'Unique identifier of the contact notification. Mandatory if notifications are added.'
      emailEnabled:
        type: boolean
        description: 'Flag for email notification. If selected is true for Contact, it depends on parent field. Else, it is false.'
      phoneCallEnabled:
        type: boolean
        description: 'Flag for phone call notification. If selected is true for Contact, it depends on parent field. Else, it is false.'
      selected:
        type: boolean
        description: 'Notification status.'
        default: false
        
unassignedContactsResponse:
