Token-Generate-Request:
  title: Token-Generate-Request
  required:
      - username
      - password
  type: object
  properties:
      username:
        type: string
      password:
        type: string

Token-Generate-Response:
  title: Token-Generate-Response
  type: object
  properties:
    accessToken:
      type: string
    refreshToken:
      type: string
      description : Refresh token is valid for 24 hours
    expiresIn:
      type: long
    tokenType:
      type: string

Token-Refresh-Generate-Request :
   title : Refresh-Access-Token-Request
   type : object
  properties:
    refreshToken:
      type: string

Token-Refresh-Generate-Response :
   title : Refresh-Access-Token-Response
   type : object
  properties:
    accessToken:
      type: string
    refreshToken:
      type: string
      description : Refresh token is valid for 24 hours
    expiresIn:
      type: long
    tokenType:
      type: string

Token-logout-Request :
   title : Token-logout-Request 
   type : object
  properties:
    refreshToken:
      type: string
    logoutfromAllSystem: 
      type: boolean
      description : If logoutfromAllSystem value is true, then logout user from all system otherwise specific to current session.  

Token-logout-Response :
 type : object
  properties:
    logout :
     type :boolean
     description : Indicates whether the user is logged out of the system. Valid values are true or false. 

