Token-Generate-Request:
  title: Token-Generate-Request
  required:
      - username
      - password
  type: object
  properties:
      username:
        type: string
      password:
        type: string

Token-Generate-Response:
  title: Token-Generate-Response
  type: object
  properties:
    accessToken:
      type: string
    refreshToken:
      type: string
    expiresIn:
      type: long
    tokenType:
      type: string

