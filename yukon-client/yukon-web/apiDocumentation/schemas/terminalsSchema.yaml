PAGING_TAP_TERMINAL:
  title: Paging Tap Terminal
  required:
    - name
    - type
    - pagerNumber
    - commChannel
    - password
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name for the terminal.'
    type:
      type: string
      description: 'Type of terminal.'
      enum:
        - TAPTERMINAL
        - SNPP_TERMINAL
        - TNPP_TERMINAL
        - WCTP_TERMINAL
    enabled:
      type: boolean
      default: true
      description: 'Status of terminal.'
    password:
      type: string
      maxLength: 20
      description: 'Password of terminal. This field can be empty but cannot be null. It should have some valid string.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    pagerNumber:
      type: string
      maxLength: 20
      description: 'Pager number of terminal.'


SNPP_TERMINAL:
  title: SNPP Terminal
  required:
    - name
    - type
    - pagerNumber
    - commChannel
    - login
    - password
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name for the terminal.'
    type:
      type: string
      description: 'Type of terminal.'
      enum:
        - TAPTERMINAL
        - SNPP_TERMINAL
        - TNPP_TERMINAL
        - WCTP_TERMINAL
    enabled:
      type: boolean
      default: true
      description: 'Status of terminal.'
    pagerNumber:
      type: string
      maxLength: 20
      description: 'Pager number of terminal.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    login:
      type: string
      maxLength: 64
      description: 'Login of terminal. This field can be empty but cannot be null. It should have some valid string.'
    password:
      type: string
      maxLength: 64
      description: 'Password of terminal. This field can be empty but cannot be null. It should have some valid string.'

TNPP_TERMINAL:
  title: TNPP Terminal
  required:
    - name
    - type
    - password
    - commChannel
    - originAddress
    - destinationAddress
    - inertia
    - protocol
    - dataFormat
    - identifierFormat
    - pagerId
    - channel
    - functionCode
    - zone
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name of TNPP terminal.'
    type:
      type: string
      description: 'Type of terminal.'
      enum:
        - TAPTERMINAL
        - SNPP_TERMINAL
        - TNPP_TERMINAL
        - WCTP_TERMINAL
    enabled:
      type: boolean
      default: true
      description: 'Status of terminal.'
    password:
      type: string
      maxLength: 20
      description: 'Password of terminal. This field can be empty but cannot be null. It should have some valid string.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    originAddress:
      type: integer
      minimum: 0
      maximum: 65535
      description: 'Origin Address of TNPP terminal.'
    destinationAddress:
      type: integer
      minimum: 0
      maximum: 65535
      description: 'Destination Address of TNPP terminal.'
    inertia:
      type: integer
      minimum: -999999999
      maximum: 999999999
      description: 'Inertia of TNPP terminal.'
    protocol:
      type: string
      description: 'Protocol used for TNPP terminal.'
      enum:
        - FLEX
        - GOLAY_SEQUENTIAL_CODE
        - POCSAG_512_BAUD_CCIR_1
        - POCSAG_1200_BAUD
        - POCSAG_2400_BAUD
    dataFormat:
      type: string
      description: 'Data format for TNPP terminal.'
      enum:
        - ALPHANUMERIC_DISPLAY
        - BEEP_ONLY
        - NUMERIC_DISPLAY
    identifierFormat:
      type: string
      description: 'Identifier format for TNPP terminal.'
      enum:
        - CAP_PAGE
        - ID_PAGE
    pagerId:
      type: integer
      minimum: -9999999
      maximum: 99999999
      description: 'Pager Id of TNPP terminal. This field is depends on identifierFormat. For Cap Page range : -9999999 to 99999999. For Id Page , it can be string with range: Maximum 10 characters allowed.'
    channel:
      type: integer
      minimum: 0
      maximum: 63
      description: 'Channel of TNPP terminal.'
    functionCode:
      type: integer
      minimum: 0
      maximum: 63
      description: 'Function code of TNPP terminal.'
    zone:
      type: integer
      minimum: 0
      maximum: 63
      description: 'Zone of TNPP terminal.'

WCTP_TERMINAL:
  title: WCTP Terminal
  required:
    - name
    - type
    - pagerNumber
