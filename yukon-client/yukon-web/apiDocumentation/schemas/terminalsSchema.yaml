PAGING_TAP_TERMINAL:
  title: PAGING_TAP_TERMINAL
  required:
    - name
    - type
    - pageNumber
    - commChannel
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name for the terminal.'
    type:
      type: string
      description: 'Type of terminal.'
      enum:
        - ROUTE_TAP_PAGING
        - ROUTE_SNPP_TERMINAL
        - ROUTE_TNPP_TERMINAL
        - ROUTE_WCTP_TERMINAL
    enabled:
      type: boolean
      default: true
      description: 'Flag to enable terminal.'
    password:
      type: string
      maxLength: 20
      description: 'Password of terminal.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    pageNumber:
      type: string
      maxLength: 20
      description: 'Pager number of terminal.'


SNPP_TERMINAL:
  title: SNPP_TERMINAL
  required:
    - name
    - type
    - pageNumber
    - commChannel
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name for the terminal.'
    type:
      type: string
      description: 'Type of terminal.'
      enum:
        - ROUTE_TAP_PAGING
        - ROUTE_SNPP_TERMINAL
        - ROUTE_TNPP_TERMINAL
        - ROUTE_WCTP_TERMINAL
    enabled:
      type: boolean
      default: true
      description: 'Flag to enable terminal.'
    pageNumber:
      type: string
      maxLength: 20
      description: 'Pager number of terminal.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    login:
      type: string
      maxLength: 64
      description: 'Login of terminal.'
    password:
      type: string
      maxLength: 20
      description: 'Password of terminal.'

TNPP_TERMINAL:
  title: TNPP_TERMINAL
  required:
    - name
    - type
    - password
    - commChannel
    - originAddress
    - destinationAddress
    - inertia
    - protocol
    - dataFormat
    - identifierFormat
    - pagerId
    - channel
    - functionCode
    - zone
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name of TNPP terminal.'
    type:
      type: string
      description: 'Type of terminal.'
      enum:
        - ROUTE_TAP_PAGING
        - ROUTE_SNPP_TERMINAL
        - ROUTE_TNPP_TERMINAL
        - ROUTE_WCTP_TERMINAL
    enabled:
      type: boolean
      default: true
      description: 'Flag to enable terminal.'
    password:
      type: string
      maxLength: 20
      description: 'Password of terminal.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    originAddress:
      type: integer
      minimum: 0
      maximum: 65535
      description: 'Origin Address of TNPP terminal.'
    destinationAddress:
      type: integer
      minimum: 0
      maximum: 65535
      description: 'Destination Address of TNPP terminal.'
    inertia:
      type: integer
      minimum: -999999999
      maximum: 999999999
      description: 'Inertia of TNPP terminal.'
    protocol:
      type: string
      description: 'Protocol used for TNPP terminal.'
      enum:
        - FLEX
        - Golay_Sequential_Code
        - POCSAG_512_baud
        - POCSAG_1200_baud
        - POCSAG_2400_baud
    dataFormat:
      type: string
      description: 'Data format for TNPP terminal.'
      enum:
        - ALPHANUMERIC_DISPLAY
        - BEEP_ONLY
        - NUMERIC_DISPLAY
    identifierFormat:
      type: string
      description: 'Identifier format for TNPP terminal.'
      enum:
        - CAP_PAGE
        - ID_PAGE
    pagerId:
      type: integer
      minimum: -9999999
      maximum: 99999999
      description: 'Pager Id of TNPP terminal. This field is depends on identifierFormat. For Cap Page range : -9999999 to 99999999. For Id Page , it can be string with range: Maximum 10 characters allowed.'
    channel:
      type: integer
      minimum: 0
      maximum: 63
      description: 'Channel of TNPP terminal.'
    functionCode:
      type: integer
      minimum: 0
      maximum: 63
      description: 'Function code of TNPP terminal.'
    zone:
      type: integer
      minimum: 0
      maximum: 63
      description: 'Zone of TNPP terminal.'

WCTP_TERMINAL:
  title: WCTP_TERMINAL
  required:
    - name
    - type
    - pageNumber
    - commChannel
    - sender
    - securityCode
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name of WCTP terminal.'
    type:
      type: string
      description: 'Type of terminal.'
      enum:
        - ROUTE_TAP_PAGING
        - ROUTE_SNPP_TERMINAL
        - ROUTE_TNPP_TERMINAL
        - ROUTE_WCTP_TERMINAL
    enabled:
      type: boolean
      default: true
      description: 'Flag to enable terminal.'
    password:
      type: string
      maxLength: 20
      description: 'Password of terminal.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    pageNumber:
      type: string
      maxLength: 20
      description: 'Pager number of terminal.'
    sender:
      type: string
      maxLength: 64
      description: 'Sender email address of terminal.'
    securityCode:
      type: string
      maxLength: 64
      description: 'Security code for WCTP terminal.'


