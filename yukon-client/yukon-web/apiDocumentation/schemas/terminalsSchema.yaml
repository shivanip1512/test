      default: true
      description: 'Status of terminal.'
    password:
      type: string
      maxLength: 20
      description: 'Password of terminal. This field can be empty but cannot be null. It should have some valid string.'
    commChannel:
      type: array
      items:
        required:
          - id
        type: object
        properties:
          id:
            type: integer
            description: 'Id of Communication Channel.'
    pagerNumber:
      type: string
      maxLength: 20
