Holiday Schedule:
  title: Holiday Schedule
  required:
    - name
  type: object
  properties:
    name:
      type: string
      maxLength: 40
      description: 'Name of holiday schedule .'
    holidays:
      description: 'Holidays assigned to holiday schedule.  It can be 0 or more than one holidays.'
      $ref: '#/HolidayRequest'

Holiday Schedule Response Schema:
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier of the holiday schedule.'
    name:
      type: string
      maxLength: 40
      description: 'Name of holiday schedule .'
    holidays:
      description: 'Holiday assigned to holiday schedule. It can be 0 or more than one holidays.'
      $ref: '#/HolidayResponse'

HolidayRequest:
  type: array
  items:
    required:
      - name
    type: object
    properties:
      name:
        type: string
        maxLength: 20
        description: 'Name of holiday.'
      month:
        type: integer
        default: 1
        minimum: 1
        maximum: 12
        description: 'Month of holiday.'
      day:
        type: integer
        default: 1
        minimum: 1
        maximum: 31
        description: 'Day of holiday. The maximum value of day will be changed as per month selected.'
      year:
        type: integer
        default: (none)
        minimum: value of current year
        maximum: value of current year + 150
        description: 'Year of holiday. Its minimum value will be current year and maximum value will be current year + 150.'

HolidayResponse:
  type: array
  items:
    type: object
    properties:
      name:
        type: string
        maxLength: 20
        description: 'Name of holiday.'
      month:
        type: integer
        default: 1
        minimum: 1
        maximum: 12
        description: 'Month of holiday.'
      day:
        type: integer
        default: 1
        minimum: 1
        maximum: 31
        description: 'Day of holiday. The maximum value of day will be changed as per month selected.'
      year:
        type: integer
        default: (none)
        minimum: value of current year
        maximum: value of current year + 150
        description: 'Year of holiday. Its minimum value will be current year and maximum value will be current year + 150.'

id:
  title: id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for Holiday Schedule.'
      
Holiday Schedules List Response Schema:
  type: object
  properties:
    pagerNumber:
      type: integer
      default: 1
      description: 'Number of pages for the holiday schedules.'
    itemsPerPage: 
      type: integer
      default: 250
      description: 'Total number of items per page for the holiday schedules.'
    totalItems:
      type: integer
      description: 'Total items or (number ) of the holiday schedules present in the system.'
    items:
      type: array
      items:
        type: object
        properties:
          Holiday Schedules:
            type: object
            properties:
              id:
                type: integer
                description: 'Unique identifier of the holiday schedule.'
              name:
                type: string
                maxLength: 40
                description: 'Name of holiday schedule.'

