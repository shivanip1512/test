Logger:
  title: Logger
  required:
    - level
    - loggerName
    - loggerType
  type: object
  properties:
    loggerName:
        type: string
        description: 'Name of the logger.'
        maxLength: 200
    loggerType:
        type: string
        description: 'Type of the logger.'
        enum:
          - SYSTEM_LOGGER
          - USER_LOGGER
    level:
        type: string
        description: 'Logging level of the logger.'
        enum:
           - OFF
           - FATAL
           - ERROR
           - WARN
           - INFO
           - DEBUG
           - TRACE
    expirationDate:
        type: Date
        description: 'Expiration date of the logger in MM/dd/yyyy format. Only applicable to USER_LOGGER.'
    notes:
        type: string
        maxLength: 255
        description: 'Notes for the logger.'
Update Logger:
  title: Logger
  required:
    - level
  type: object
  properties:
    level:
        type: string
        description: 'Logging level of the logger.'
        enum:
           - OFF
           - FATAL
           - ERROR
           - WARN
           - INFO
           - DEBUG
           - TRACE
    expirationDate:
        type: Date
        description: 'Expiration date of the logger in MM/dd/yyyy format. Only applicable to USER_LOGGER.'
    notes:
        type: string
        maxLength: 255
        description: 'Notes for the logger.'
loggerId:
  title: loggerId
  required:
    - loggerId
  type: object
  properties:
    loggerId:
      type: integer
      description: 'Unique identifier for the logger.'
      
Logger Response Schema:
  type: object
  properties:
    loggerId:
      type: integer
      description: 'Unique identifier for the logger.'
    loggerName:
       type: string
       description: 'Name of the logger.'
