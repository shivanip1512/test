timing:
  type: object
  properties:
    preTxWait:
      type: integer
      default: 25
      minimum: 0
      maximum: 10000000
      description: 'Pre Tx Wait.'
    rtsToTxWait:
      type: integer
      default: 0
      minimum: 0
      maximum: 10000000
      description: 'RTS To Tx Wait.'
    postTxWait:
      type: integer
      default: 0
      minimum: 0
      maximum: 10000000
      description: 'Post Tx Wait.'
    receiveDataWait:
      type: integer
      default: 0
      minimum: 0
      maximum: 1000
      description: 'Receive Data Wait.'
    extraTimeOut:
      type: integer
      default: 0
      minimum: 0
      maximum: 999
      description: 'Additional Time Out.'
    postCommWait:
      type: integer
      default: 0
      minimum: 0
      maximum: 100000
      description: 'Post Comm Wait.'

sharing:
  type: object
  properties:
    sharedPortType:
      type: string
      default: NONE
      description: 'Shared Port Type.'
      enum:
        - NONE
        - ACS
        - ILEX
    sharedSocketNumber:
      type: number
      default: 1025
      minimum: 1
      maximum: 65535
      description: 'Shared Socket Number.When Shared Port type is NONE then Socket Number is 1025.'  

