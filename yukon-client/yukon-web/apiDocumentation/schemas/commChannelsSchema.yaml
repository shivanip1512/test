TCPPORT:
  title: TCPPORT
  required:
    - deviceType
    - deviceName
    - baudRate
  type: object
  properties:
    deviceName:
      type: string
      maxLength: 60
      description: 'Name for the comm channel.'
    deviceType:
      type: string
      description: 'Type of channel.'
      enum:
        - TCPPORT
    enable:
      type: boolean
      default: true
      description: 'Flag to enable channel.'
    baudRate:
      type: string
      description: 'Baud Rate.'
      enum:
        - BAUD_300
        - BAUD_1200
        - BAUD_2400
        - BAUD_4800
        - BAUD_9600
        - BAUD_14400
        - BAUD_28800
        - BAUD_38400
        - BAUD_57600
        - BAUD_115200
    timing:
      $ref: '#/timing'

UDPPORT:
  title: UDPPORT
  required:
    - deviceType
    - deviceName
    - portNumber
    - baudRate
  type: object
  properties:
    deviceName:
      type: string
      maxLength: 60
      description: 'Name for the comm channel.'
    deviceType:
      type: string
      description: 'Type of channel.'
      enum:
        - UDPPORT
    enable:
      type: boolean
      default: true
      description: 'Flag to enable channel.'
    baudRate:
      type: string
      description: 'Baud Rate.'
      enum:
        - BAUD_300
        - BAUD_1200
        - BAUD_2400
        - BAUD_4800
        - BAUD_9600
        - BAUD_14400
        - BAUD_28800
        - BAUD_38400
        - BAUD_57600
        - BAUD_115200
    portNumber:
      type: number
      minimum: 1
      maximum: 65535
      description: 'Port Number.'
    keyInHex:
      type: string
      pattern: '[0-9a-fA-F]*'
      maximum: 32
      description: 'Key In Hex.'
    protocolWrap:
      type: string
      description: 'Protocol Wrap.'
      enum:
        - IDLC
        - None
    carrierDetectWaitInMilliseconds:
      type: number
      minimum: 0
      maximum: 999
      description: 'Carrier Detect Wait In MiliSeconds.'
    ipAddress:
      type: string
      description: 'IP Address(In case Of UDP Port ipAddress value is set to default UDP). User cannot change the IPAddress.'
    timing:
      $ref: '#/timing'
    sharing:
      $ref: '#/sharing'
      
