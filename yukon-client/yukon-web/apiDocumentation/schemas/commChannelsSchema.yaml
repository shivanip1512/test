        - BAUD_300
        - BAUD_1200
        - BAUD_2400
        - BAUD_4800
        - BAUD_9600
        - BAUD_14400
        - BAUD_28800
        - BAUD_38400
        - BAUD_57600
        - BAUD_115200
    portNumber:
      type: number
      minimum: 1
      maximum: 65535
      description: 'Port Number.'
    protocolWrap:
      type: string
      description: 'Protocol Wrap.'
      enum:
        - IDLC
        - None
    carrierDetectWaitInMilliseconds:
