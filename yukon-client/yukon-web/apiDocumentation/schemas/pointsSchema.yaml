Analog:
  title: Analog
  required:
    - pointName
    - pointType
    - pointOffset
    - paoId
    - pointUnit
    - stateGroupId
    - archiveType
  type: object
  properties:
    pointName:
      type: string
      maxLength: 60
      description: 'Name of the point.'
    pointType:
      type: string
      enum:
        - Analog
      description: 'Type of the point.'
    pointOffset:
      type: integer
      minimum: 0
      maximum: 99999999
      description: 'The offset value is used to uniquely identify the type of data input. An explicit offset and point type maps to a specific attribute.'
    paoId:
      type: integer
      description: 'The unique identifier of the object this point is attached to.'
    stateGroupId:
      type: integer
      description: 'The unique identifier of the state group used to define the messages to display for the different states of a point.'
    enable:
      type: boolean
      default: true
      description: 'Flag to enable point.'
    archiveType:
      type: string
      enum:
        - NONE
        - ON_CHANGE
        - ON_TIMER
        - ON_UPDATE
        - ON_TIMER_OR_UPDATE
      description: 'Archive type. 
                   None – Does not archive.
                   On Change – Archives when an operand causes the point to change.
                   On Timer – Archives at the selected archive interval.
                   On Update – Archives any time the point is updated.'

    archiveInterval:
      type: integer
      default: 0
      description: 'Controls how often the point data is archived. This field is enabled only when On Timer or On Timer or Update is selected as the Data Type.
                   Archive Interval must be 0 when Archive Data type is None, On Change, or On Update.
                   The interval must be represented as seconds. Valid values for seconds range from 0, 1, 2, 5, 10, 15, 30. 
                   Additionally, minutes can be accepted in 1 minute increments up to 15 minutes and then at 20, 25, 30, 35, 40, 45, 50 and 55. (example: 4 minutes = 240 seconds).
                   Hours can be accepted in 1 hour increments up to 8 hours, and then at 10, 12, 15, 20, 30, and 45. (example: 12 hours = 43200 seconds).
                   Days can be accepted at 1, 7, and 30. (example: 7 days = 604800 seconds).'
    timingGroup:
      type: string
      default: DEFAULT
      enum:
        - DEFAULT
        - SOE
      description: 'Controls how often events are recorded. A value of Default records events that occur within seconds of each other. 
                    For points on DNP devices, a value of SOE (Sequence of Events) can be selected, which records high-speed events that occur within milliseconds of each other.'
    alarmsDisabled:
      type: boolean
      default: false
      description: 'Flag to disable alarm.'
    staleData:
      $ref: '#/staleData'
    alarming:
      $ref: '#/alarming'
    fdrList:
      $ref: '#fdrList'
    limits:
      $ref: '#/limits'
    pointUnit:
      $ref: '#/pointUnit'
    pointAnalog:
      $ref: '#/pointAnalog'
    pointAnalogControl:
      $ref: '#/pointAnalogControl'

