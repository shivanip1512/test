staleData:
  type: object
  properties:
    updateStyle:
      type: string
      default: 1
      enum:
        - ALWAYS
        - ON_CHANGE
      description: 'Stale data update style.'
    time:
      type: integer
      default: 5
      minimum: 0
      maximum: 99999999
      description: 'Stale data time.'

alarming:
  type: object
  properties:
    notificationGroupId:
      type: integer
      description: 'Notification group id.'
    notifyOnAck:
      type: boolean
      default: false
      description: 'Flag to notify on acknowledge. The notification group and contact receive a message whenever an alarm is acknowledged.'
    notifyOnClear: 
      type: boolean
      default: false
      description: 'Flag to notify on clear. The notification group and contact receive a message whenever an alarm is cleared.'
    
    alarmTableList:
      type: array
      items:
        required:
          - condition
        type: object
        properties:
          condition: 
            type: string
            description: 'Alarm conditions for the point.'
          category: 
            type: string
            default: (none)
            description: 'An alarm category can be assigned to each alarm condition.'
          notify: 
            type: string
            default: NONE
            description: 'Notification (Attributes)
                          None – The notification is sent out normally.
                          Exclude Notify – The notification group/contact do not receive notification of the alarm condition.
                          Auto Ack – The alarm is automatically acknowledged.
                          Exclude Notify & Auto Ack – The notification group/contact do not receive notification of the alarm condition and the alarm is automatically acknowledged.'
            enum:
              - NONE
              - EXCLUDE_NOTIFY
              - AUTO_ACK
              - BOTH_OPTIONS

fdrList:
  type: array
  items:
    required:
      - fdrInterfaceType
    type: object
    properties:
      direction:
        type: string
        enum:
          - RECEIVE
          - RECEIVE_FOR_CONTROL
          - RECEIVE_FOR_ANALOG_OUTPUT
          - SEND
          - SEND_FOR_CONTROL
          - LINK_STATUS
        description: 'Controls the direction of the FDR data.'
      fdrInterfaceType:
        type: string
        enum:
          - INET
          - ACS
          - VALMET
          - CYGNET
          - STEC
          - RCCS
          - TRISTATE
          - RDEX
          - SYSTEM
          - DSM2IMPORT
          - TELEGYR
          - TEXTIMPORT
          - TEXTEXPORT
          - LODESTAR_STD
          - LODESTAR_ENH
          - DSM2FILEIN
          - XA21LM
          - BEPC
          - PI
          - LIVEDATA
          - ACSMULTI
          - WABASH
          - TRISTATESUB
          - OPC
          - MULTISPEAK_LM
          - DNPSLAVE
          - VALMETMULTI
        description: 'Interface type.'
      translation:
        type: string
        description: 'Fdr translation.'
          
limits:
  required:
    - limitNumber
  type: object
  properties:
    limitNumber:
      type: integer
      maximum: 2
      description: 'Limit Number. Limit Number is Limit Number 1 or Limit Number 2.'
    highLimit:
      type: integer
      minimum: -99999999.0
      maximum: 99999999.0
      description: 'High values for the limit(s). If a value goes outside this range, the limit is violated and an alarm is generated.'
    lowLimit:
      type: number
      minimum: -99999999.0
      maximum: 99999999.0
      description: 'Low values for the limit(s). If a value goes outside this range, the limit is violated and an alarm is generated.'
    limitDuration:
      type: number
      minimum: 0
      maximum: 99999999
      description: 'The number of seconds that Limit must be exceeded before an alarm notification can occur.'
      
pointUnit:
  required:
    - uomId
  type: object
  properties:
    uomId:
      type: integer
      description: 'Unit of measure is for the data being read.'
    decimalPlaces:
      type: integer
      minimum: 0
      maximum: 10
      default: 3
      description: 'Number of decimal places to display for the measurement.'
    highReasonabilityLimit:
      type: number
      minimum: -999999.999999
      maximum: 999999.999999
      default: 1.0E30
      description: 'High reasonability limit.'
    lowReasonabilityLimit:
      type: number
      minimum: -999999.999999
      maximum: 999999.999999
      default: -1.0E30
      description: 'Low reasonability limit.'
    meterDials:
      type: integer
      minimum: 0
      maximum: 10
      default: 0    
      description: 'Number of digits displayed in the meter reading. This allows a rollover to occur when the reading passes the specified number of digits.'
        
pointAnalog:
  type: object
  properties:
    deadband:
      type: number
      minimum: -1.0
      maximum: 99999999.0
      default: -1.0
      description: 'The deadband is the amount a reading must deviate before the point value is read and updated.'
    multiplier:
      type: number
      minimum: -99999999.0
      maximum: 99999999.0
      default: 1.0
      description: 'The multiplier converts pulses into kWh (visual meter reading) and is used to calculate the unit value.'
    dataOffset:
      type: number
      minimum: -99999999.0
      maximum: 99999999.0
      default: 0.0
      description: 'The data offset value is added to the point value.'
      
pointAnalogControl:
  type: object
  properties:
    controlOffset:
      type: integer
      minimum: -99999999
      maximum: 99999999
      default: 0
      description: 'Specifies the physical location used for wiring the control point.'
    controlInhibited:
      type: boolean
      default: false
      description: 'Flag to enable disable control of the point.'
    controlType:
      type: string
      default: NONE
      enum:
        - NONE
        - NORMAL
      description: 'Control Type. None – No control. Normal – Control is a dual relay Select Before Operate (SBO). Normal controls are temporary or held only for a discrete number of milliseconds.'
 
 
pointStatusControl:
  type: object
  properties:
    controlOffset:
      type: integer
      minimum: -99999999 
      maximum: 99999999
      default: 0
      description: 'Specifies the physical location used for wiring the control point.'
    controlInhibited:
      type: boolean
      default: false
      description: 'Flag to enable disable control of the point.'
    closeTime1:
      type: integer
      minimum: 0
      maximum: 9999
      default: 0
      description: 'This time specify how long each relay stays energized.'
    closeTime2:
      type: integer
      minimum: 0
      maximum: 9999
      default: 0
      description: 'This time specify how long each relay stays energized.'
    openCommand:
      type: string
      maxLength: 100
      default: control open
      description: 'Open command.'
    closeCommand:
      type: string
      maxLength: 100
      default: control close
      description: 'Close command.'
    commandTimeOut:
      type: integer
      minimum: 0
      maximum: 9999999
      default: 0
      description: 'This specifies the length of time to use the alternate scan rate to scan for a state change following control. 
                    If a state change is not detected, an alarm occurs.'
    controlType:
      type: string
      default: NONE
      enum:
        - NONE
        - NORMAL
        - LATCH
        - PSEUDO
        - SBOLATCH
        - SBOPULSE
      description: 'Control Type.  
                    None – No control type exists.
                    Latch – Control command is sent and the relay latches in that position. Latch controls require a
                    second command to return to the original state.
                    Normal – Normal controls are temporary or held only for a discrete number of milliseconds. The
                    control is a dual relay Select Before Operate (SBO).
                    Pseudo – The point is controlled by another system. Pseudo controls do not have a physical status point.
                    SBO Latch – Select Before Operate latch command.
                    SBO Pulse – Select Before Operate pulse (normal) command.'
                
accumulatorPoint:
  type: object
  properties:
    multiplier:
      type: number
      minimum: -99999999.0
      maximum: 99999999.0
      default: 1.0
      description: 'The multiplier converts pulses into engineering units (visual meter reading).'
    dataOffset:
      type: number
      minimum: -99999999.0
      maximum: 99999999.0
      default: 0.0
      description: 'Usually associated with metering and is added to the reading during a calculation.'
      
calcAnalogBase:
  required:
    - periodicRate
  type: object
  properties:
    updateType:
      type: string
      default: ON_FIRST_CHANGE
      enum:
        - ON_FIRST_CHANGE
        - ON_ALL_CHANGE
        - ON_TIMER
        - ON_TIMER_AND_CHANGE
        - CONSTANT
        - HISTORICAL
      description: 'Calculation update types.
                    On First Change – Performs the calculation whenever any point in the calculation changes.
                    On All Change – Performs the calculation only when all of the points in the calculation change.
                    On Timer – Performs the calculation after the timer expires.
                    On Timer+Change – Performs the calculation only after the timer expires and all of the points in the calculation change.
                    Constant – Returns a constant value.
                    Historical – Totalizes when all specified points are available.'
    periodicRate:
      type: integer
      default: 1
      description: 'Controls how often the calculation is performed. 
                    This field is enabled only when On Timer or On Timer+Change is selected as the Update Type.'
    calculateQuality:
      type: boolean
      default: false
      description: 'Forces the quality of the calculated point to always be normal.'
      
calcComponents:
  type: array
  items:
    required:
      - componentType
      - operation
      - operand
    type: object
    properties:
      componentType:
        type: string
        enum:
          - OPERATION
          - CONSTANT
          - FUNCTION
        description: 'Type of calculation.'
      operation: 
        type: string
        enum:
          - ADDITION_OPERATION
          - SUBTRACTION_OPERATION
          - MULTIPLICATION_OPERATION
          - DIVISION_OPERATION
          - PUSH_OPERATION 
          - ABS_VALUE
          - ADDITION_FUNCTION
          - SUBTRACTION_FUNCTION
          - MULTIPLICATION_FUNCTION
          - DIVISION_FUNCTION
          - MIN_FUNCTION
          - MAX_FUNCTION
          - MAX_DIFFERENCE
          - MODULO_DIVIDE
          - GREATER_THAN_FUNCTION
          - GREATER_THAN_EQUAL_TO_FUNCTION
          - LESS_THAN_FUNCTION
          - LESS_THAN_EQUAL_TO_FUNCTION
          - AND_FUNCTION
          - OR_FUNCTION
          - NOT_FUNCTION
          - XOR_FUNCTION
          - ARCTAN_FUNCTION
          - BASELINE_FUNCTION
          - BASELINE_PERCENT_FUNCTION
          - DEMAND_AVG15_FUNCTION
          - DEMAND_AVG30_FUNCTION
          - DEMAND_AVG60_FUNCTION
          - KVAR_FROM_KWKQ_FUNCTION
          - KVA_FROM_KWKVAR_FUNCTION
          - KVA_FROM_KWKQ_FUNCTION
          - KW_FROM_KVAKVAR_FUNCTION
          - PFACTOR_KW_KVAR_FUNCTION
          - PFACTOR_KW_KQ_FUNCTION
          - PFACTOR_KW_KVA_FUNCTION
          - SQUARED_FUNCTION
          - SQUARE_ROOT_FUNCTION
          - STATE_TIMER_FUNCTION
          - TRUE_FALSE_CONDITION
          - REGRESSION
          - BINARY_ENCODE
          - MID_LEVEL_LATCH
          - FLOAT_FORM_16BIT
          - GET_POINT_LIMIT
          - GET_INTERVAL_MINUTES
          - INTERVALS_TO_VALUE
          - LINEAR_SLOPE
        description: 'Operation. Possible values if Component type is OPERATION and CONSTANT are +, -, *, /, Push.'
      operand:
        type: number
        description: 'Operand.'
  
calculationBase:
  required:
    - periodicRate
  type: object
  properties:
    updateType:
      type: string
      default: ON_ALL_CHANGE
      enum:
        - ON_FIRST_CHANGE
        - ON_ALL_CHANGE
        - ON_TIMER
        - ON_TIMER_AND_CHANGE
        - CONSTANT
        - HISTORICAL
      description: 'Calculation update types.
                    On First Change – Performs the calculation whenever any point in the calculation changes.
                    On All Change – Performs the calculation only when all of the points in the calculation change.
                    On Timer – Performs the calculation after the timer expires.
                    On Timer+Change – Performs the calculation only after the timer expires and all of the points in the calculation change.
                    Constant – Returns a constant value.
                    Historical – Totalizes when all specified points are available.'
    periodicRate:
      type: integer
      default: 1
      description: 'Controls how often the calculation is performed. 
                    This field is enabled only when On Timer or On Timer+Change is selected as the Update Type.'

PointCopy:
  title: PointCopy
  required:
    - pointName
    - pointOffset
    - paoId
  type: object
  properties:
    pointName:
      type: string
      maxLength: 60
      description: 'Name of the point.'
    pointOffset:
      type: integer
      minimum: 0
      maximum: 99999999
      description: 'The offset value is used to uniquely identify the type of data input. An explicit offset and point type maps to a specific attribute.'
    paoId:
      type: integer
      description: 'The unique identifier of the object this point is attached to.'
     
id:
  title: id
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier of the point.'

