attributes:
  title: attributes
  required:
    - name
  type: object
  properties:
    name:
      type: string
      maxLength: 60
      description: 'Name of the attribute.'
    

attributeAssignments:
  title: attributeAssignments
  required:
    - attributeId
    - paoType
    - pointType
    - offset
  type: object
  properties:
    attributeId:
      type: integer
      description: 'Unique identifier for the attribute.'
    paoType:
      type: string
      description: 'Pao Type.'
    pointType:
      type: string
      description: 'Point type.'
      enum:
        - Status
        - Analog
        - PulseAccumulator
        - DemandAccumulator
        - CalcAnalog
        - StatusOutput
        - AnalogOutput
        - System
        - CalcStatus
    offset:
      type: integer
      description: 'The offset value is used to uniquely identify the type of data input.'

id:
  required:
    - id
  type: object
  properties:
    id:
      type: integer
      description: 'Unique identifier for the attribute.'
      

components:
  examples:
    Attributes: 
      value:
        name: Test API Attribute
       
    Attributes Assignment:   
      value:
        attributeId: 62
        paoType: VIRTUAL_SYSTEM
        pointType: CalcAnalog
        offset: 1000
    
    List Attributes:
      value:
        - customAttributeId: 2
