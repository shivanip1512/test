<html>
<head>
<title>Refresh Cache</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<form name="form1" method="post" action="/servlet/StarsAdmin">
  <input type="hidden" name="action" value="RefreshCache">
  <table width="60%" border="0" cellspacing="0" cellpadding="5">
    <tr>
      <td>
        <input type="radio" name="Range" value="EnergyCompany" checked>
        Clear the cache of the current energy company</td>
    </tr>
    <tr>
      <td>
        <input type="radio" name="Range" value="All">
        Clear the entire cache</td>
    </tr>
  </table>
  <p>
    <input type="submit" name="Submit" value="Submit">
  </p>
</form>
</body>
</html>
