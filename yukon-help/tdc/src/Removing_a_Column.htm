<h4>Removing a Column</h4>

<p>To remove a column:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the column 
 number you would like to remove from the <span style="font-weight: bold;">Column 
 Number</span> list. </p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Click <span style="font-weight: bold;">Delete</span>.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Click <span style="font-weight: bold;">OK</span>.</p></li>
</ol>
