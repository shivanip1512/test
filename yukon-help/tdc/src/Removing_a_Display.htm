<h1>Removing a Custom Display</h1>

<p>To remove a display:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">From the <span style="font-weight: bold;">Edit 
 </span>menu, select <span style="font-weight: bold;">Delete</span>. The 
 Delete Display dialog box appears. </p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the display 
 to be removed.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Click <span style="font-weight: bold;">Delete</span>. 
 The display is removed.</p></li>
</ol>

&nbsp;
