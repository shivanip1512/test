<h4>Removing a Gear</h4>

<p>To remove a gear:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the gear to 
 remove from the drop-down list of gears.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Click <span style="font-weight: bold;">Remove</span>. 
 The gear is removed from the drop-down list.</p></li>
</ol>

&nbsp;
