<h4>Removing a Season</h4>

<p>Perform the following steps to remove a load control season:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the season 
 to remove from the Assigned Season<span style="font-weight: bold;"> </span>list.</p></li>
	
	<li class=kadov-p><p>Click the <span style="font-weight: bold;">Remove</span> 
 button. The season is removed from the from the list Assigned Season list 
 on the season schedule.</p></li>
</ol>
