<h4>Billing Files</h4>

<p>The option to create a billing file is disabled by default. To enable 
 the billing file option edit the config.properties file and replace false 
 with true in the line <span style="font-style: italic;">billing_wiz_activate=</span>. 
 Restart the Yukon Database Editor after making the configuration change.</p>
