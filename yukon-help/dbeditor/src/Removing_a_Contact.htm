<h4>Removing a Contact</h4>

<p>To remove a contact:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the contact 
 in the <span style="font-weight: bold;">Assigned Contacts</span> list.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Click <span style="font-weight: bold;">Remove</span>.</p></li>
</ol>
