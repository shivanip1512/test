<h4>Device Paging Tab</h4>

<p><span style="margin-bottom: 9pt;">T</span>he pager number/pin number 
 can be changed in the Pager Number/Pin text box. This is a pager/pin number 
 supplied by the paging company, which maps a Yukon communication request 
 to a paging device</p>

&nbsp;
