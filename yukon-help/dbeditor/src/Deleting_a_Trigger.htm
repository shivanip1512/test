<h4>Deleting a Trigger</h4>

<p>To delete a trigger from the control area:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the trigger 
 to remove from the <span style="font-weight: bold;">Trigger</span> drop-down 
 list.</p></li>
	
	<li class=kadov-p><p>Click the <span style="font-weight: bold;">Delete 
 Trigger</span> button to remove the trigger.</p></li>
</ol>
