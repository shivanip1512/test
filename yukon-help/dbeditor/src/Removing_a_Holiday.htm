<h4>Removing a Holiday</h4>

<p>Perform the following steps to remove a holiday:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the holiday 
 to remove from the Assigned Holidays list.</p></li>
	
	<li class=kadov-p><p>Click the <span style="font-weight: bold;">Remove</span> 
 button. The holiday is removed from the Assigned Holidays list on the 
 holiday schedule.</p></li>
</ol>
