<h1>Deleting a Trend</h1>

<p>Perform the following steps to delete a trend:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the trend to 
 delete from the <span style="font-weight: bold;">Trends</span> list.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select <span style="font-weight: bold;">Delete</span> 
 from the <span style="font-weight: bold;">Trend</span> menu.</p></li>
	
	<li class=kadov-p><p>Click the <span style="font-weight: bold;">Yes</span> 
 button in the Confirm Delete dialog box to delete the trend.</p></li>
</ol>

<p>&nbsp;</p>
