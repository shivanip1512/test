<h1>Deleting a Trend</h1>

<p>To delete a trend:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the trend to 
 delete from the <span style="font-weight: bold;">Trend</span> list.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">From the <span style="font-weight: bold;">Trend</span> 
 menu, select <span style="font-weight: bold;">Delete</span>.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Click <span style="font-weight: bold;">Yes</span> 
 in the Confirm Delete dialog box to delete the trend.</p></li>
</ol>
