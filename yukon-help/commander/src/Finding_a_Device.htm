<h1>Finding a Device</h1>

<p>To find an item in Yukon Commander:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the type of 
 item from the <span style="font-weight: bold;">Sort By</span> drop-down 
 list.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select <span style="font-weight: bold;">Find</span> 
 from the <span style="font-weight: bold;">View</span> menu.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Enter the name of 
 the item in the <span style="font-weight: bold;">Find</span> text box.</p></li>
	
	<li class=kadov-p><p>Click <span style="font-weight: bold;">OK</span>.</p></li>
</ol>

<p>&nbsp;</p>

<p>The commander displays the first item that matches the search.</p>
