<h1>Saving Output</h1>

<p>To save the output of the commands:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">From the <span style="font-weight: bold;">File</span> 
 menu, select <span style="font-weight: bold;">Save Output</span>.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Select the folder 
 to which you want to save the output.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Enter the output name 
 in the <span style="font-weight: bold;">File Name</span> text box.</p></li>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">Click the <span style="font-weight: bold;">Save</span> 
 button to save the output.</p></li>
</ol>
