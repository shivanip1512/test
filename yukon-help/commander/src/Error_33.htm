<h4>Error 34: Framing Error</h4>

<p style="font-weight: bold;">Description</p>

<p>Communication failure between the Master Station and the CCU. </p>

<p>&nbsp;</p>

<p style="font-weight: bold;">Probable Reason</p>

<p>CCU requires reset.</p>

<p>&nbsp;</p>

<p style="font-weight: bold;">Solution</p>

<p>From the <span style="font-style: italic;">Yukon</span> Commander program, 
 run the RESET command on the CCU.</p>
