<h4>Error 1: Bad BCH</h4>

<p style="font-weight: bold;">Description</p>

<p>Powerline carrier checksum failed.</p>

<p>&nbsp;</p>

<p style="font-weight: bold;">Probable Reason</p>

<p>Powerline is noisy, and the return message is incomplete when received 
 by the Master Station. </p>

<p>&nbsp;</p>

<p style="font-weight: bold;">Solution</p>

<p>Tune the CCU that the message was routed through.</p>
