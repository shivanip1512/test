<h1>Printing Output</h1>

<p>To print the output:</p>

<p>&nbsp;</p>

<ol style="list-style: decimal;"
	type=1>
	
	<li class=kadov-p><p style="margin-bottom: 9pt;">From the <span style="font-weight: bold;">File</span> 
 menu, select <span style="font-weight: bold;">Print</span>. A Print dialog 
 appears based on the default printer driver that is installed on your 
 computer.</p></li>
	
	<li class=kadov-p><p>Click <span style="font-weight: bold;">OK</span> 
 to print.</p></li>
