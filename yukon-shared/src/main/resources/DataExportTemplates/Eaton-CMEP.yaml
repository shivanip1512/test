# CMEP Format
# Do overwrite this provided template file as future updates will overwrite this file. Custom templates should be saved in a new file.
formatName : CMEP Electric 
delimiter: (,)
header : 
footer :
formatType : DYNAMIC_ATTRIBUTE
dateTimeZoneFormat: UTC
excludeAbnormal :
fields :
  - field:
      type: PLAIN_TEXT
    pattern: MEPMD01
  - field:
      type: PLAIN_TEXT
    pattern: 19970819
  - field:
      type: PLAIN_TEXT
    pattern: CANNON
  - field:
      type: PLAIN_TEXT
  - field:
      type: PLAIN_TEXT
  - field:
      type: PLAIN_TEXT
  - field:
      type: PLAIN_TEXT
  - field:
      type: METER_NUMBER
  - field:
      type: PLAIN_TEXT
    pattern : OK
  - field:
      type: PLAIN_TEXT
    pattern : E
  - field:
      type: ATTRIBUTE_NAME
    pattern: CMEP  
  - field:
      type: PLAIN_TEXT
    pattern: '1'
  - field:
      type: PLAIN_TEXT
    pattern: '100'
  - field:
      type: PLAIN_TEXT
    pattern: '1' 
  - field:
      type: PLAIN_TEXT
    pattern: yyyyMMddHHmm
  - field:
      type: PLAIN_TEXT
    pattern: R 00 00
  - field:
      type: POINT_VALUE
    pattern: "#####.###"
    roundingMode: HALF_EVEN