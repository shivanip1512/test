# CMEP Format
formatname : CMEP Electric 
delimiter : ","
header : 
footer :
formattype : DYNAMIC_ATTRIBUTE
timezoneformat : UTC
excludeabnormal :
fields :
  - fieldtype : PLAIN_TEXT
    pattern : MEPMD01
  - fieldtype : PLAIN_TEXT
    pattern : 19970819
  - fieldtype : PLAIN_TEXT
    pattern : CANNON
  - fieldtype : PLAIN_TEXT
    pattern : ",,,"
  - fieldtype : METER_NUMBER
  - fieldtype : PLAIN_TEXT
    pattern : OK
  - fieldtype : PLAIN_TEXT
    pattern : E
  - fieldtype : PLAIN_TEXT
    pattern : KWH
  - fieldtype : PLAIN_TEXT
    pattern : "1,100,1"
  - fieldtype : POINT_TIMESTAMP
    pattern : yyyyMMddHHmm
  - fieldtype : PLAIN_TEXT
    pattern : "R 00 00"  
  - fieldtype : POINT_VALUE
    pattern : "#####.###"
    roundingmode : HALF_EVEN